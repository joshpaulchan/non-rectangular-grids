<!DOCTYPE HTML>
<html>
<head>
	<title>non-rectangular grids</title>
	<link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
	<h1 class="cntr">Hexagonal Grids</h1>
	<div class="hex-grid cntr">
		<div class="hex-row">
			<div class="hex hex-cell"></div>
			<div class="hex hex-cell"></div>
		</div>
		<div class="hex-row">
			<div class="hex hex-cell"></div>
			<div class="hex hex-cell"></div>
			<div class="hex hex-cell"></div>
		</div>
		<div class="hex-row">
			<div class="hex hex-cell"></div>
			<div class="hex hex-cell"></div>
		</div>
	</div>
	<div class="spacer"></div>
	<h1 class="cntr">Triangle Grids</h1>
	<div class="tri-grid cntr">
		<div class="tri-row">
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
		</div>
		<div class="tri-row">
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
		</div>
		<div class="tri-row">
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
			<div class="tri tri-cell"></div>
		</div>
	</div>
	<div class="spacer"></div>
	<h1 class="cntr">Diamond Grids</h1>
	<div class="dmnd-grid cntr">
		<div class="dmnd-row">
			<div class="dmnd dmnd-cell"></div>
			<div class="dmnd dmnd-cell"></div>
			<div class="dmnd dmnd-cell"></div>
		</div>
		<div class="dmnd-row">
			<div class="dmnd dmnd-cell"></div>
			<div class="dmnd dmnd-cell"></div>
		</div>
		<div class="dmnd-row">
			<div class="dmnd dmnd-cell"></div>
			<div class="dmnd dmnd-cell"></div>
			<div class="dmnd dmnd-cell"></div>
		</div>
	</div>
	<div class="spacer"></div>
	<h1 class="cntr">Pentagonal Grids</h1>
	<div class="pent-grid cntr">
		<div class="pent-row">
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
		</div>
		<div class="pent-row">
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
		</div>
		<div class="pent-row">
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
			<div class="pent pent-cell"></div>
		</div>
	</div>
</body>
</html>
